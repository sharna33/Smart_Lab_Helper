<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Available Labs</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/style.css">
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Smart Lab Helper</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="/labs">Labs</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
                <h1 class="mb-4">Available Labs</h1>
                <div class="list-group">
                        {% for lab in labs %}
                        <a href="/lab/{{ lab }}" class="list-group-item list-group-item-action">{{ lab }}</a>
                        {% endfor %}
                </div>
        </div>
        <footer class="footer mt-auto py-3 bg-light text-center">
            <div class="container">
                <span class="text-muted">&copy; 2025 Smart Lab Helper</span>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
